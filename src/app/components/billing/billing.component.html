<div class="container">
    <div class="header-content">
        <h2>Invoice</h2>
    </div>
    <div class="billing-container">
        <div class="billing-table-wrapper">
            <table class="table">
                <thead>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td>{{item.name}}</td>
                        <td>{{item.quantity}}</td>
                        <td>₹ {{item.price | number: '1.0-0'}}</td>
                        <td><strong>₹ {{(item.quantity * item.price) | number: '1.0-0'}}</strong></td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Total Amount</strong></td>
                        <td><strong>₹ {{totalAmt | number: '1.0-0'}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="action-btn-section">
        <button class="btn btn-primary">Proceed to pay</button>
        <button class="btn btn-danger" [routerLink]="['../shopping']">Cancel</button>
    </div>
</div>
